<!DOCTYPE html>
<html>
<head>
	<title>Registro | Kuma!</title>
	<link rel="stylesheet" type="text/css" href="css/style-registro.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" href="CSS/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<button class="switch" id="switch">
		<span>
		  <i class="fas fa-sun"></i>
		</span>
		<span>
		  <i class="fas fa-moon"></i>
		</span>
	  </button>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
		</div>
		<div class="register-content">
			<form action="index.html">
				<h2 class="title">Crear una cuenta</h2>

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Correo electrónico</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>

				   <div class="input-div one">
					<div class="i">
							<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
							<h5>Nombre</h5>
							<input type="text" class="input">
					</div>
				 </div>

				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Apellido</h5>
							<input type="text" class="input">
					</div>
				 </div>

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
				<a class="cuenta" href="iniciosesion.html">¿Ya tiene una cuenta?</a>
            	<input type="submit" id="btn-registro" class="btn" value="Registrarse">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	<script src="JS/funciones-estetica.js"></script>
</body>
</html>
